<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Overlay â€“ production</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    html, body { height: 100%; margin: 0; background: transparent; overflow: hidden; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      color: #fff;
    }
    #wrap {
      position: absolute;
      inset: 0;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      pointer-events: none;
    }
    #chat {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 100%;
      overflow: hidden;
    }
    .msg {
      max-width: 92%;
      animation: fadeInUp .35s ease both;
    }

    .user-line {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 3px;
    }
    .badges {
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .badge {
      width: 16px;
      height: 16px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,.35));
    }
    .name {
      font-weight: 600;
      font-size: 13px;
      color: #000;
      background: rgba(255,255,255,0.9);
      border-radius: 999px;
      padding: 2px 8px;
      line-height: 1.25;
      display: inline-block;
    }

    .text-line {
      font-weight: 400;
      font-size: 14px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,.55);
      line-height: 1.35;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="chat"></div>
  </div>

  <!-- âœ… Chargement de tmi.js depuis un CDN fiable -->
  <script src="https://unpkg.com/tmi.js@1.8.5/dist/tmi.min.js"></script>

  <script>
    const CHANNEL = 'ansoquest'; // ton pseudo Twitch

    const chat = document.getElementById('chat');

    function addMessage({ displayName, message, badgeList }) {
      const msg = document.createElement('div');
      msg.className = 'msg';

      const userLine = document.createElement('div');
      userLine.className = 'user-line';

      const badges = document.createElement('div');
      badges.className = 'badges';
      badgeList.forEach(b => {
        const el = document.createElement('div');
        el.className = 'badge';
        if (b === 'mod') el.style.backgroundImage = 'url(https://static-cdn.jtvnw.net/badges/v1/3267646e-f1b9-47a5-9f4a-df85ed4f3728/1)';
        if (b === 'vip') el.style.backgroundImage = 'url(https://static-cdn.jtvnw.net/badges/v1/b817aba4-31ef-4f44-a19c-b06c5022f826/1)';
        if (b === 'prime') el.style.backgroundImage = 'url(https://static-cdn.jtvnw.net/badges/v1/d12a2e26-97e0-4a6a-9a3f-1d19ccbd4cc1/1)';
        if (b === 'sub') el.style.backgroundImage = 'url(https://static-cdn.jtvnw.net/badges/v1/8489478c-b8ef-4095-b62f-dab085eddf12/1)';
        badges.appendChild(el);
      });

      const name = document.createElement('span');
      name.className = 'name';
      name.textContent = displayName;

      userLine.appendChild(badges);
      userLine.appendChild(name);

      const textLine = document.createElement('div');
      textLine.className = 'text-line';
      textLine.textContent = message;

      msg.appendChild(userLine);
      msg.appendChild(textLine);
      chat.appendChild(msg);

      // limiter Ã  10 messages
      while (chat.children.length > 10) {
        chat.removeChild(chat.firstChild);
      }
    }

    // âœ… Connexion au tchat Twitch
    const client = new tmi.Client({
      channels: [CHANNEL],
    });

    client.connect();

    client.on('connected', () => console.log('âœ… TMI connected'));
    client.on('disconnected', (r) => console.log('âŒ TMI disconnected:', r));

    client.on('message', (channel, tags, message, self) => {
      if (self) return;
      const badges = tags.badges ? Object.keys(tags.badges) : [];
      addMessage({
        displayName: tags['display-name'] || 'User',
        message,
        badgeList: badges,
      });
    });

    // ðŸ’¡ Mode dÃ©mo pour test sans Twitch : ajoute ?demo=1 Ã  lâ€™URL
    if (new URLSearchParams(location.search).get('demo') === '1') {
      let i = 1;
      setInterval(() => {
        addMessage({
          displayName: 'DemoUser',
          message: `Message de test #${i++}`,
          badgeList: ['vip']
        });
      }, 1500);
    }
  </script>
</body>
</html>
